{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de Ideas{% endblock %}

{% block content %}
<div class="container">
  <h1>Lista de Ideas</h1>
  <ul>
    {% for idea in ideas %}
    <li>
      <a href="{% url 'idea_detail' idea.pk %}">{{ idea.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{% url 'idea_create' %}" class="btn btn-primary">Crear Nueva Idea</a>
</div>
{% endblock %}
